plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation 'com.github.oshi:oshi-core:5.3.4'
    implementation 'org.jetbrains:annotations:19.0.0'
}

test {
    useJUnitPlatform()
}